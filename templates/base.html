<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ url_for('static', filename='lib/bootstrap.min.css') }}" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		crossorigin="anonymous" />
	<!--Bootstrap-->

	<!--Icons-->

	<!--Favicon-->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
	<link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">
	<link rel="mask-icon" href="{{ url_for('static', filename='images/favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-4 fixed-top">
		<div class="container-fluid">
			<!--Brand-->
			<a href="#" class="navbar-brand my-0 h1 ">
				<img class="d-inline-block align-top" src="{{ url_for('static', filename='images/icon/logo.png') }}" width="50" height="50">
			</a>
			<a href="#" class="navbar-brand my-0 h1 ">
				Musicly
			</a>

			<!--Links-->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="{{ url_for('index') }}" class="nav-link active">
							Home
						</a>
					</li>
					<li class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle" id="navbarExplore" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Explore
						</a>
						<ul class="dropdown-menu bg-dark" aria-labelledby="navbarExplore">
							<li>
								<div class="container"><b class="text-white">Genres</b></div>
							</li>
							<li><a href="#" class="dropdown-item text-white">Type A</a></li>
							<li><a href="#" class="dropdown-item text-white">Type B</a></li>
							<li><a href="#" class="dropdown-item text-white">Type C</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a href="{{ url_for('about') }}" class="nav-link">
							About
						</a>
					</li>
				</ul>
			</div>

			<!--Search Form-->
			<form class="form-inline my-2 my-lg-0 search-container">
                <input class="form-control mr-sm-2 search-input" id="searchInput" type="search" placeholder="Search" aria-label="Search">
                <button class="search-button" type="submit">
                    <div class="search-icon" id="searchIcon"></div>
                </button>
            </form>

			<!--Burger-->
			<button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
    <main>
        <section>
        {% block content %}
        {% endblock content %}
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!--Bootstrap-->
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/templates.js')}}"></script>
</body>
</html>
